<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo-data">
        <h2 class="header-logo">MY TO DO LIST</h2>
      </div>
      <div class="header-data-and-time">
        <span class="heder-data">today</span>
        <span class="header-data-data">February 20, 2023</span>
        <span class="header-time">time</span>
        <span class="header-data-time">15:00</span>
      </div>
    </header>
    <div class="main-container">
      <div class="new-item">
        <input
          class="myInput"
          type="text"
          placeholder="E.g. Start working on new project..."
        />

        <button class="btn">Add</button>
      </div>

      <form class="list-container">
        <!-- <span>Empty List</span> -->

        <ul id="myUL"></ul>
      </form>
    </div>
    <div class="img-container"></div>
  </body>
</html>
